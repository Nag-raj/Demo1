<sly data-sly-use.searchbar="${'com.adobe.cq.commerce.core.components.models.searchbar.Searchbar'}" />

<div class="searchbar__root" id="${searchbar.id}" data-cmp-data-layer="${searchbar.data.json}">
    <div class="searchbar__body" style="display:flex" role="search">
        <div class="searchbar__form-container">
            <form class="searchbar__form" autocomplete="off" _lpchecked="1" action="${searchbar.searchResultsPageUrl}">
                <span class="searchbar__fields" style="--iconsBefore:1; --iconsAfter:0;">
                    <span class="searchbar__input-container">
                        <input class="searchbar__input" name="search_query" value="" role="searchbox"
                            placeholder="${properties.placeholder || 'Search all devices' @ i18n}" onkeyup="getSearchResult(event)">
                    </span>
                    <span class="searchbar__input-before">
                        <span class="searchbar__search-icon">
                            <svg id="Detail" xmlns="http://www.w3.org/2000/svg" width="19" height="17.364"
                                viewBox="0 0 19 17.364">
                                <g id="Detail_plain">
                                    <path id="Path_1007" data-name="Path 1007"
                                        d="M34.887,34.4l-6.016-4.773a6.775,6.775,0,1,0-1.694,1.835l6.162,4.884A1.243,1.243,0,1,0,34.887,34.4Zm-14.14-3.252a5.578,5.578,0,1,1,4.325.2A5.646,5.646,0,0,1,20.747,31.145Z"
                                        transform="translate(-16.357 -19.25)" fill="#08107b" />
                                </g>
                            </svg>
                        </span>
                    </span>
                    <span class="searchbar__input-after"></span>
                </span>
                <button id="searchBtn" class="searchbar__trigger" title="${'Search' @ i18n}" disabled="disabled">
                    <span class="searchbar__trigger-icon">
                        ${'Search' @ i18n}
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
