<sly data-sly-template.verticalLinksBox="${@ teaser}">
<div class="action">
	<div class="action-head">
		<h4 class="action-head--text">${teaser.linksBoxText}</h4>
	</div>
	<div class="action-links">
		<sly data-sly-list="${teaser.tiles}">
		<div class="action-links--item">
			<img class="action-links--item__icon" src="${item.iconPath}">
			<h6 class="action-links--item__text">
				<a href="${item.linkPath @extension='html'}">${item.tileText}</a>
			</h6>
		</div>
		</sly>
	</div>
</div>
</sly>
