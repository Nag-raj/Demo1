<sly data-sly-template.horizontalLinksBox="${@ teaser}">
    <div  class="support-tiles" data-sly-list="${teaser.tiles}">
        <a class="support-tiles--item" href="${item.linkPath @extension='html'}"><img src="${item.iconPath}" alt="${item.tileText}">
            <span>${item.tileText}</span>
        </a>
    </div>
</sly>
